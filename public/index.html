<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- ✅ Custom Title -->
    <title>GramSnap - The Ultimate Social Hub</title>

    <!-- ✅ Custom Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/assets/Images/GramSnap.png" />

    <!-- ✅ SEO Meta Tags -->
    <meta name="description" content="GramSnap - Connect, Share, and Explore. The ultimate social media experience for the modern world!" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ Apple Touch Icon (for mobile home screen shortcut) -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/Images/GramSnap.png" />

    <!-- ✅ Web App Manifest (Progressive Web App Support) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Open Graph Meta Tags (For Facebook, WhatsApp, LinkedIn Sharing) -->
    <meta property="og:title" content="GramSnap - The Ultimate Social Hub" />
    <meta property="og:description" content="Join GramSnap to share moments, connect with friends, and explore trending content." />
    <meta property="og:image" content="%PUBLIC_URL%/assets/Images/GramSnap.png" />
    <meta property="og:url" content="https://gram-snap.vercel.app" />
    <meta property="og:type" content="website" />

    <!-- ✅ Twitter Card Meta Tags (For Twitter/X Sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GramSnap - Your Social Hub" />
    <meta name="twitter:description" content="Join GramSnap and be part of the next-gen social experience!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/assets/Images/GramSnap.png" />

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
